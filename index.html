<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="header_search">Search...</div>
            <div class="header_avatar">Your face</div>
        </header>
        <aside class="sidenav">
            <ul class="sidenav_list">
                <li class="sidenav_list-item">Item One</li>
                <li class="sidenav_list-item">Item Two</li>
                <li class="sidenav_list-item">Item Three</li>
                <li class="sidenav_list-item">Item Four</li>
                <li class="sidenav_list-item">Item Five</li>
            </ul>
        </aside>
        <main class="main">
            <div class="main-header">
                <div class="main-header_heading">Hello User</div>
                <div class="main-header_updates">Recent Items</div>
            </div>
            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard_icon">Overview</div>
                    <div class="overviewcard_info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard_icon">Overview</div>
                    <div class="overviewcard_info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard_icon">Overview</div>
                    <div class="overviewcard_info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard_icon">Overview</div>
                    <div class="overviewcard_info">Card</div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_copyright">&copy; 2019 HAZQ</div>
            <div class="footer_signature">Made with Love by Ing. Andres Z</div>
        </footer>
    </div>
</body>
</html>
